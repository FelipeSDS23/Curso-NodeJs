<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem regressiva</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, rgb(0, 140, 255), #00ff00);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #timeDisplay {
            font-size: 4em;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #009fff, #ec2f4b);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>

<body>
    <h1>Tempo restante</h1>
    <span id="timeDisplay"></span>

    <script>
        const timeDisplay = document.querySelector("#timeDisplay");

        // Função para calcular a diferença entre duas datas
        function calcularTempoRestante(dataAlvo) {
            const agora = new Date();
            const dataObjetivo = new Date(dataAlvo);
            const diffMs = dataObjetivo - agora; // Diferença em milissegundos

            // Verifica se a data alvo já passou
            if (diffMs < 0) {
                return "A data alvo já passou.";
            }

            const segundosTotais = Math.floor(diffMs / 1000);
            const segundos = segundosTotais % 60;
            const minutosTotais = Math.floor(segundosTotais / 60);
            const minutos = minutosTotais % 60;
            const horasTotais = Math.floor(minutosTotais / 60);
            const horas = horasTotais % 24;
            const dias = Math.floor(horasTotais / 24);

            return `${dias} dias, ${horas} horas, ${segundos} segundos`;
        }

        // Data alvo: 01/10/2024 às 12:00
        const dataAlvo = '2024-10-01T12:00:00';

        setInterval(() => {
            timeDisplay.innerHTML = calcularTempoRestante(dataAlvo);
        }, 1000);

        
    </script>
</body>

</html>
